- name: Install Nginx
  ansible.builtin.dnf:
    name: nginx
    state: latest

- name: Start and enable nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Remove default content on nginx webserver
  ansible.builtin.command:
    cmd: rm -rf /usr/share/nginx/html/*

- name: Download frontend content
  ansible.builtin.get_url:
    url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-frontend-v2.zip
    dest: /tmp/frontend.zip

- name: Extracting the frontend content
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copy expense.conf
  ansible.builtin.template:
    src: expense.conf.j2
    dest: /etc/nginx/default.d/expense.conf
  notify: restart nginx

- name: Show loaded handlers
  ansible.builtin.debug:
    var: ansible_handlers

